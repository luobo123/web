spring.freemarker.enabled=true
spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=true
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=false
spring.freemarker.suffix=.html
spring.freemarker.template-loader-path=classpath:/WEB-INF/views/
spring.freemarker.order=1
spring.freemarker.request-context-attribute=request

spring.freemarker.settings.template_update_delay=0
spring.freemarker.settings.localized_lookup=false
spring.freemarker.settings.locale=zh_CN
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.number_format=#
spring.freemarker.settings.date_format=yyyy-MM-dd
spring.freemarker.settings.time_format=HH:mm:ss
spring.freemarker.settings.datetime_format=yyyy-MM-dd HH:mm:ss
spring.freemarker.settings.classic_compatible=2
spring.freemarker.settings.auto_include=/common/base.html,/common/layout.html
spring.freemarker.settings.whitespace_stripping=false


spring.freemarker.extend.static-class-map.str=org.apache.commons.lang3.StringUtils
#spring.freemarker.extend.static-class-map.collection=org.apache.commons.collections.CollectionUtils
#spring.freemarker.extend.static-class-map.set=org.apache.commons.collections.SetUtils
#spring.freemarker.extend.static-class-map.JSON=com.alibaba.fastjson.JSON

spring.freemarker.extend.static-class-map.DebugUtil=org.jeesys.util.DebugUtil
#spring.freemarker.extend.custom-directive-map.includePage=org.jeesys.autoconfigure.freemarker.directive.IncludeDirective
#spring.freemarker.extend.enum-map.resourceEnum=org.jeesys.model.auth.SystemResource$ResourceTypeEnum
spring.freemarker.extend.enum-map.orgTypeEnum=com.szr.framework.auth.model.Org$OrgTypeEnum
spring.freemarker.extend.enum-map.resourceTypeEnum=com.szr.framework.auth.model.Resource$ResourceType