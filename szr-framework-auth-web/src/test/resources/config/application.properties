server.port=8082
#server.address=127.0.0.1
server.contextPath=/szr-auth
# tomcat\u6700\u5927\u7EBF\u7A0B\u6570\uFF0C\u9ED8\u8BA4\u4E3A200  
server.session.persistence=true
server.session.timeout=1800
server.useForwardHeaders=true
server.error.path=/common/error
server.contextParameters.sysName=\u673A\u5668\u5B66\u4E60\u5E73\u53F0

#\u662F\u5426\u5141\u8BB8\u538B\u7F29
server.compression.enabled=true
server.compression.mimeTypes=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

#\u662F\u5426\u5141\u8BB8\u91CD\u542F
spring.devtools.restart.enabled=true
#\u662F\u5426\u5141\u8BB8\u91CD\u65B0\u52A0\u8F7D
spring.devtools.livereload.enabled=true
#\u9ED8\u8BA4\u4E0D\u91CD\u542F\u7684\u76EE\u5F55
spring.devtools.restart.exclude=META-INF/**
#\u81EA\u5B9A\u4E49\u4E0D\u9700\u8981\u91CD\u542F\u7684\u76EE\u5F55
spring.devtools.restart.additional-exclude=WEB-INF/**,**/*.html,**/*.js,**/*.css
#\u8FDC\u7A0B\u66F4\u65B0\u5BC6\u7801
spring.devtools.remote.secret=szr1127

#\u7981\u7528banner
spring.main.web-environment=true
spring.main.banner-mode=off

spring.application.name=szr_auth

spring.profiles.active=production

#\u65F6\u95F4\u683C\u5F0F\u5316
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.indent_output=true
spring.jackson.generator.WRITE_NUMBERS_AS_STRINGS=true

spring.mvc.date-format=yyyy-MM-dd
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.log-resolved-exception=true
spring.mvc.static-path-pattern=/resources/**
spring.mvc.favicon.enabled=false
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.html

spring.resources.static-locations=classpath:/META-INF/resources/
spring.resources.cache-period=10

#spring.session.storeType=REDIS

spring.http.encoding.force=true
spring.http.encoding.forceRequest=true
spring.http.encoding.forceResponse=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
#\u9ED8\u8BA4\u652F\u6301\u6587\u4EF6\u4E0A\u4F20
spring.http.multipart.enabled=true
#\u652F\u6301\u6587\u4EF6\u5199\u5165\u78C1\u76D8
spring.http.multipart.file-size-threshold=0
#\u4E0A\u4F20\u6587\u4EF6\u7684\u4E34\u65F6\u76EE\u5F55
spring.http.multipart.location=tmp
# \u6700\u5927\u652F\u6301\u6587\u4EF6\u5927\u5C0F
spring.http.multipart.max-file-size=10Mb
# \u6700\u5927\u652F\u6301\u8BF7\u6C42\u5927\u5C0F
spring.http.multipart.max-request-size=10Mb

#\u662F\u5426\u4F7F\u7528\u5F69\u8272\u7684\u65E5\u5FD7\u8F93\u51FA
spring.output.ansi.enabled=DETECT

#spring.cache.type=REDIS

spring.aop.auto=true
spring.aop.proxy-target-class=true


#spring.fastjson.used=true
#spring.fastjson.serializerFeatures=WriteDateUseDateFormat,PrettyFormat,WriteEnumUsingToString,WriteNullStringAsEmpty,WriteNullBooleanAsFalse,WriteNullListAsEmpty
web.request.log.enabled=true


