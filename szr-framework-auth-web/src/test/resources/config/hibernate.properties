#开发环境可以设置，生产环境应关闭
spring.jpa.properties.hibernate.schema_management_tool=org.jeesys.common.jpa.hibernate.tool.schema.internal.CustomHibernateSchemaManagementTool
#开发环境可以设置，生产环境应关闭
spring.jpa.properties.hibernate.dialect=org.jeesys.common.jpa.hibernate.dialect.CustomMySQL5InnoDBDialect
spring.jpa.hibernate.ddlAuto=update
#spring-data-jpa默认值,可不指定
spring.jpa.properties.hibernate.physical_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
#spring-data-jpa默认值,可不指定
spring.jpa.properties.hibernate.implicit_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

#源码目录，指定到java目录即可,会自动遍历该目录下的java源码文件
entity.source.base.dir=/Users/zhushunfu/git/szr-framework-auth-parent/szr-framework-auth-model/src/main/java