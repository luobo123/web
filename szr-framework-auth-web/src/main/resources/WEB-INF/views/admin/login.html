<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
<meta charset="utf-8" />
<title><@contextParam 'sysName' /></title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link href="${plugins}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="${plugins}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="${plugins}/uniform/css/uniform.default.min.css" rel="stylesheet" type="text/css" />
<link href="${assets}/global/css/components-md.min.css" type="text/css" rel="stylesheet" />
<link href="${css}/login.css" rel="stylesheet" type="text/css" />
</head>
<!-- END HEAD -->
<body class="login">
	<div class="menu-toggler sidebar-toggler"></div>
	<!-- END SIDEBAR TOGGLER BUTTON -->
	<!-- BEGIN LOGO -->
	<div class="logo">
		<a href="${ctx}/admin">
	 		<img src="${img}/szr-logo.png" alt=""/>  
		</a>
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="${ctx}/login" method="post">
			<h3 class="form-title font-green"><@contextParam 'sysName' /></h3>
			<div class="alert alert-danger <#if msg == null>display-hide</#if>">
				<button id="btn-close" class="close" data-close="alert"></button>
				<span id="alert-danger-msg">
					<#if msg != null>
						${msg}
					<#else>
						请输入用户和密码
					</#if>
				</span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<input class="form-control form-control-solid placeholder-no-fix" id="username" type="text" autocomplete="off" placeholder="请输入用户名" name="username" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密 码</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="password" id="pwd" autocomplete="off" placeholder="请输入密码" name="password" />
			</div>
			<div class="form-actions">
				<button type="submit" class="btn green btn-lg btn-block">登 录</button>
				<!-- <label class="rememberme check"><input type="checkbox" name="remember" value="1" />记住我
				</label><a href="javascript:void(0);" id="forget-password" class="forget-password">忘记密码?</a> -->
			</div>
		</form>
		<!-- END LOGIN FORM -->
	</div>
	<!-- <div class="copyright">2016 © 神州融</div> -->
	<!--[if lt IE 9]>
		<script src="${plugins}/respond.min.js" type="text/javascript"></script>
		<script src="${plugins}/excanvas.min.js" type="text/javascript"></script>
	<![endif]-->
	<script src="${plugins}/jquery.min.js" type="text/javascript"></script>
	<script src="${plugins}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="${plugins}/js.cookie.min.js" type="text/javascript"></script>
	<script src="${plugins}/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
	<script src="${js}/login.js" type="text/javascript"></script>
</body>
</html>
