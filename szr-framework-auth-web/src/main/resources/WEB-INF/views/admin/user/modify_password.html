<div class="modal fade small-modal" id="modify_pwd_modal" role="basic" aria-hidden="true" style="display: none;" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modify_pwd_modal_title">更改密码</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="modify_pwd_modal_frm">
					<div class="form-body">
						<div class="form-group"  id="user_password_frm_group">
							<div class="form-igroup">
								<label class="control-label">新密码<span class="required">*</span></label>
                                <div>
                                    <input type="password" class="form-control" name="passwordm" id="password_m_update" minlength="6" maxlength="20"  placeholder="请输入新密码">
                                </div>
							</div>
						</div>
						
						<div class="form-group"  id="user_password_frm_group">
							<div class="form-igroup">
								<label class="control-label">确认密码<span class="required">*</span></label>
                                <div  id="password_again_div">
                                    <input type="password" class="form-control" name="passwordAgain" id="password_again_m" minlength="6" maxlength="20"  placeholder="请输入确认密码">
                                </div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button id="btn_sure_user" type="button" class="btn blue">确定</button>
						<button id="btn_cancel_user" type="button" class="btn default">取消</button>
					</div>
				</form>
			</div>
		</div>
 	</div>
 </div>
