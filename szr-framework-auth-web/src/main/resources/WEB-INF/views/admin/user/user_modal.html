<div class="modal fade small-modal" id="user_modal" role="basic" aria-hidden="true" style="display: none;" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="user_modal_title">新增用户</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="user_modal_frm">
					<input id="user_id_m" name="id" type="hidden" />
					<input id="org_id_m" name="orgId" type="hidden" />
					<div class="form-body">
						<div class="form-group">
							<div class="form-igroup">
								<label class="control-label">所属机构<span class="required">*</span></label>
                                <div>
                                     <input style="background-color:#fff" type="text" class="form-control" name="orgName" id="org_name_m" readOnly>
                                </div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-igroup">
								<label class="control-label">用户名<span class="required">*</span></label>
                                <div>
                                     <input type="text" class="form-control" name="username" id="user_name_m" maxlength="20" placeholder="请输入用户名">
                                </div>
							</div>
							
						</div>
						<div class="form-group"  id="user_password_frm_group">
							<div class="form-igroup">
								<label class="control-label">密码</label>
                                <div>
                                    <input type="password" class="form-control" name="password" id="password_m" minlenght="6" maxlength="20"  placeholder="请输入密码">
                                </div>
							</div>
						</div>
						<div class="form-group">
                             <label class="col-md-3 control-label">角色<span class="required">*</span>
                             </label>
                             <div class="col-md-9" id="role_div_m">
                             	<select name="role" id="roleIds" class="form-control select2" multiple="multiple">
								<option value="">请选择角色</option>
                             	</select>
                             </div>
                         </div>
						<div class="form-group">
							<div class="form-igroup">
								<label class="col-md-3 control-label">手机号</label>
                                <div class="col-md-9">
                                	<input type="text" class="form-control" name="mobile" id="user_mobile_m" maxlength="20" placeholder="请输入手机号">
                                </div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-igroup">
								<label class="col-md-3 control-label">邮箱</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="email" id="user_email_m" maxlength="50" placeholder="请输入邮箱">
                                </div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-igroup">
								<label class="col-md-3 control-label">描&emsp;述</label>
                                <div class="col-md-9">
                                    	<textarea class="form-control" name="description" id="description_m" rows="2" maxlength="200"></textarea>
                                </div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button id="btn_save" type="button" class="btn blue">保    存</button>
						<button id="btn_edit" type="button" class="btn blue">保    存</button>
						<button id="btn_cancel" type="button" class="btn default">取    消</button>
					</div>
				</form>
			</div>
		</div>
 	</div>
 </div>
