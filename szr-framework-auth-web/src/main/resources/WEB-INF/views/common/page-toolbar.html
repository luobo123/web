<div class="page-toolbar">
	<div id="dashboard-report-range1" class="pull-right tooltips btn-sm" data-container="body" data-placement="bottom">
		<i class="icon-calendar hidden-xs hide" id="currentTimeIcon"></i>&nbsp;
		<span class="thin uppercase hidden-xs" id="currentTime">
			<script type="text/javascript">
			window.onload=function(){
				var currentFormatDateStr=function(){
					var now=new Date();
					var currentYear=now.getFullYear();
					var currentMonth=now.getMonth()+1;
					var currentDate=now.getDate();
					var currentHour=now.getHours();
					var currentMinute=now.getMinutes();
					var currentSecond=now.getSeconds();
					var currentWeek=now.getDay();//注:0-6对应为星期日到星期六
					var weekArray=['日','一','二','三','四','五','六'];
					var formatStr=function(str){
						return str.toString().length<2?'0'+str:str;
					};
					currentMonth=formatStr(currentMonth);
					currentDate=formatStr(currentDate);
					currentHour=formatStr(currentHour);
					currentMinute=formatStr(currentMinute);
					currentSecond=formatStr(currentSecond);
					var currentDateStr=currentYear+'-'+currentMonth+'-'+currentDate+' '+currentHour+':'+currentMinute+':'+currentSecond+' 星期'+weekArray[currentWeek];
					return currentDateStr;
				};
				var currentTimeEle=document.getElementById('currentTime');
				var currentTimeIconEle=document.getElementById('currentTimeIcon');
				var className=currentTimeIconEle.className;
				currentTimeEle.innerHTML=currentFormatDateStr();
				currentTimeIconEle.className=className.replace('hide','');
				setInterval(function(){
					currentTimeEle.innerHTML=currentFormatDateStr();
				},1000);								
			};
			</script>
		</span>&nbsp;
	</div>
</div>
